<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <button id="toggleWeekBtn" class="nav-btn">View Next Week</button>
  </div>

  <div id="weekStatus" class="week-status">
    You are viewing: This Week's Schedule
  </div>

  <iframe id="scheduleFrame" title="Schedule Viewer"></iframe>
  <div id="errorMsg" class="error"></div>

  <!-- Buttons (only show when a schedule file loads successfully) -->
  <div id="actionButtons" class="button-section" style="display:none;">

    <div class="confirm-title">Confirm Schedule This Week</div>

    <div class="icon-row">
      <a href="sms:5622080221?body=üëç" class="icon-btn">
        üëç
      </a>

      <a href="sms:5622080221?body=I can't do the game schedule." class="icon-btn">
        üëé
      </a>

      <a href="sms:5622080221?body=This time doesn't work for me, can I request a different time." class="icon-btn">
        üîÑ
      </a>
    </div>

  </div>

  <script>
    const FILE_THIS_WEEK = "schedulethisweek.html";
    const FILE_NEXT_WEEK = "schedulenextweek.html";

    const frame = document.getElementById("scheduleFrame");
    const error = document.getElementById("errorMsg");
    const buttons = document.getElementById("actionButtons");
    const toggleBtn = document.getElementById("toggleWeekBtn");
    const statusText = document.getElementById("weekStatus");

    let showingNext = false;

    async function loadSchedule(file) {
      // Reset UI
      error.textContent = "";
      frame.style.display = "none";
      buttons.style.display = "none";

      try {
        const res = await fetch(file, { cache: "no-store" });
        if (!res.ok) throw new Error("File not found");

        const content = await res.text();
        if (content.trim().length < 20) throw new Error("File is empty");

        // If valid, show
        frame.src = file;
        frame.style.display = "block";
        buttons.style.display = "flex";

        frame.onload = () => {
          // Optional cleanup (only works same-origin)
          try {
            const iframeDoc = frame.contentDocument || frame.contentWindow.document;

            // Hide common headers/titles
            const style = iframeDoc.createElement("style");
            style.innerHTML = `
              h1, h2, header, title { display: none !important; }
              body { margin: 0 !important; padding: 0 !important; }
            `;
            iframeDoc.head.appendChild(style);
          } catch (e) {
            // If cross-origin later, ignore
            console.warn("Iframe style injection failed:", e);
          }
        };
      } catch (e) {
        error.innerHTML = `‚ö†Ô∏è Schedule not available yet. Please upload <strong>${file}</strong>.`;
      }
    }

    // Default: load this week
    loadSchedule(FILE_THIS_WEEK);

    toggleBtn.addEventListener("click", () => {
        showingNext = !showingNext;

        toggleBtn.textContent = showingNext ? "View This Week" : "View Next Week";

        statusText.textContent = showingNext
          ? "You are viewing: Next Week's Schedule"
          : "You are viewing: This Week's Schedule";

        loadSchedule(showingNext ? FILE_NEXT_WEEK : FILE_THIS_WEEK);
      });
  </script>
</body>
</html>
