<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 LBLL Fall Ball Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: url('baseball background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #222;
      backdrop-filter: blur(4px);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .calendar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .day {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 18px;
      font-size: 1.05rem;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
    }

    .day:hover {
      background: rgba(240, 244, 248, 0.95);
      transform: translateY(-2px);
    }

    .day.upcoming {
      background: rgba(232, 251, 233, 0.95);
      color: #1e7d34;
      border: 1px solid #28a745;
      font-weight: 600;
      animation: pulse 1.5s infinite;
    }

    .day.frozen {
      background: rgba(246, 246, 246, 0.95);
      color: #777;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40,167,69,0.4); }
      70% { box-shadow: 0 0 0 12px rgba(40,167,69,0); }
      100% { box-shadow: 0 0 0 0 rgba(40,167,69,0); }
    }

    .spinner-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #ccc;
      border-top-color: #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 360px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.3s ease;
      transform: translateY(20px);
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .calendar {
        gap: 20px;
      }

      .day {
        padding: 20px;
        font-size: 1.2rem;
        min-width: 70%;
      }
    }
  </style>
</head>
<body>
  <h1>2025 LBLL Fall Ball Schedule</h1>

  <div class="calendar">
    <div class="column">
      <div class="day" data-file="Week01.html" data-date="2025-09-14">1...Sun 9/14</div>
      <div class="day" data-file="Week02.html" data-date="2025-09-21">2...Sun 9/21</div>
      <div class="day" data-file="Week03.html" data-date="2025-09-28">3...Sun 9/28</div>
      <div class="day" data-file="Week04.html" data-date="2025-10-05">4...Sun 10/05</div>
      <div class="day" data-file="Week05.html" data-date="2025-10-12">5...Sun 10/12</div>
    </div>
    <div class="column">
      <div class="day" data-file="Week06.html" data-date="2025-10-19">6...Sun 10/19</div>
      <div class="day" data-file="Week07.html" data-date="2025-10-26">7...Sun 10/26</div>
      <div class="day" data-file="Week08.html" data-date="2025-11-02">8...Sun 11/02</div>
      <div class="day" data-file="Week09.html" data-date="2025-11-09">9...Sun 11/09</div>
      <div class="day" data-file="Week10.html" data-date="2025-11-16">10..Sun 11/16</div>
    </div>
  </div>

  <div class="spinner-container" id="spinnerContainer">
    <div class="spinner"></div>
  </div>

  <div class="iframe-wrapper">
    <iframe id="weekFrame" src="" title="Weekly Schedule Viewer"></iframe>
  </div>

  <script>
    const days = document.querySelectorAll('.day');
    const frame = document.getElementById('weekFrame');
    const spinner = document.getElementById('spinnerContainer');

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    let foundUpcoming = false;

    days.forEach(day => {
      const dateStr = day.dataset.date;
      const matchDate = new Date(dateStr);
      matchDate.setHours(0, 0, 0, 0);

      if (!foundUpcoming && matchDate >= today) {
        day.classList.add('upcoming');
        foundUpcoming = true;
      } else if (matchDate > today) {
        day.classList.add('frozen');
      }
    });

    days.forEach(day => {
      day.addEventListener('click', () => {
        const file = day.getAttribute('data-file');
        spinner.style.display = 'flex';
        frame.style.display = 'block';
        frame.style.opacity = '0';
        frame.style.transform = 'translateY(20px)';
        frame.src = file;

        setTimeout(() => {
          window.scrollTo({ top: frame.offsetTop - 40, behavior: 'smooth' });
        }, 300);
      });
    });

    frame.addEventListener('load', () => {
      spinner.style.display = 'none';
      setTimeout(() => {
        frame.style.opacity = '1';
        frame.style.transform = 'translateY(0)';
      }, 50);
    });
  </script>
</body>
</html>
