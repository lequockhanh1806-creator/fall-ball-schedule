<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 LBLL Fall Ball Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      background: white;
      display: none;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="scheduleFrame" title="Fall Ball Schedule Viewer"></iframe>
  <div id="errorMsg" class="error"></div>

  <script>
    const weeks = [
      { file: "Week01.html", date: "2025-09-14" },
      { file: "Week02.html", date: "2025-09-21" },
      { file: "Week03.html", date: "2025-09-28" },
      { file: "Week04.html", date: "2025-10-05" },
      { file: "Week05.html", date: "2025-10-12" },
      { file: "Week06.html", date: "2025-10-19" },
      { file: "Week07.html", date: "2025-10-26" },
      { file: "Week08.html", date: "2025-11-02" },
      { file: "Week09.html", date: "2025-11-09" },
      { file: "Week10.html", date: "2025-11-16" }
    ];

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // Show current week if it's Sunday, otherwise show the next upcoming week
    let selectedWeek = null;
    for (let i = 0; i < weeks.length; i++) {
      const weekDate = new Date(weeks[i].date);
      weekDate.setHours(0, 0, 0, 0);

      if (today.getDay() === 0 && today.getTime() === weekDate.getTime()) {
        selectedWeek = weeks[i];
        break;
      } else if (today < weekDate) {
        selectedWeek = weeks[i];
        break;
      }
    }

    const frame = document.getElementById("scheduleFrame");
    const error = document.getElementById("errorMsg");

    if (selectedWeek) {
      fetch(selectedWeek.file)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(content => {
          if (content.trim().length < 20) throw new Error("File is empty");

          frame.src = selectedWeek.file;
          frame.style.display = "block";

          frame.onload = () => {
            try {
              const iframeDoc = frame.contentDocument || frame.contentWindow.document;

              // Remove h1 if it's "Schedule for Week..."
              const headings = iframeDoc.querySelectorAll("h1");
              headings.forEach(h1 => {
                if (/Schedule for Week/i.test(h1.textContent)) {
                  h1.remove();
                }
              });

              // Pull up content
              const firstElement = iframeDoc.body.querySelector("*");
              if (firstElement) {
                firstElement.style.marginTop = "10px";
              }

              // Inject your requested styles
              const style = iframeDoc.createElement("style");
              style.innerHTML = `
                h1, h2, header, title {
                  display: none !important;
                }
                body {
                  margin: 0 !important;
                  padding: 0 !important;
                }
              `;
              iframeDoc.head.appendChild(style);
            } catch (e) {
              console.error("Unable to inject style into iframe:", e);
            }
          };
        })
        .catch(err => {
          frame.style.display = "none";
          error.innerHTML = `
            ⚠️ The game schedule for <strong>Sunday, ${selectedWeek.date}</strong> hasn’t been uploaded yet.<br>
            If you're responsible for uploading it, please do so as soon as possible so teams can prepare.
          `;
        });
    } else {
      frame.style.display = "none";
      error.innerHTML = `
        ⚠️ The schedule is not yet available.<br>
        If you're responsible for uploading it, please do so.
      `;
    }

    console.log("Today:", today.toDateString());
    console.log("Selected week:", selectedWeek);
  </script>
</body>
</html>
