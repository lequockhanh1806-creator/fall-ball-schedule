<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umpire Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <iframe id="scheduleFrame" title="Fall Ball Schedule Viewer"></iframe>
  <div id="errorMsg" class="error"></div>

  <!-- ✅ Three stacked buttons (initially hidden) -->
  <div id="actionButtons" style="display: none; flex-direction: column; gap: 12px; margin: 20px 0; align-items: center;">
    <a href="sms:5622080221?body=I confirm my schedule." style="text-decoration: none;">
      <button style="
        width: 280px;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">
        Press to Confirm
      </button>
    </a>

    <a href="sms:5622080221?body=I can't do the game schedule." style="text-decoration: none;">
      <button style="
        width: 280px;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">
        Press to Reject
      </button>
    </a>

    <a href="sms:5622080221?body=This time doesn't work for me, can I request a different time." style="text-decoration: none;">
      <button style="
        width: 280px;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        background-color: #ffc107;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">
        Press to Request a Change
      </button>
    </a>
  </div>

  <script>
    const weeks = [
      { file: "Week01.html", date: "2025-09-15" },
      { file: "Week02.html", date: "2025-09-22" },
      { file: "Week03.html", date: "2025-09-29" },
      { file: "Week04.html", date: "2025-10-06" },
      { file: "Week05.html", date: "2025-10-13" },
      { file: "Week06.html", date: "2025-10-20" },
      { file: "Week07.html", date: "2025-10-27" },
      { file: "Week08.html", date: "2025-11-03" },
      { file: "Week09.html", date: "2025-11-10" },
      { file: "Week10.html", date: "2025-11-17" }
    ];

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    let selectedWeek = null;

    for (let i = 0; i < weeks.length; i++) {
      const weekDate = new Date(weeks[i].date);
      weekDate.setHours(0, 0, 0, 0);
      const nextMonday = new Date(weekDate);
      nextMonday.setDate(weekDate.getDate() + 1);

      if (today.getTime() === weekDate.getTime()) {
        selectedWeek = weeks[i];
        break;
      } else if (today >= nextMonday && i + 1 < weeks.length && today < new Date(weeks[i + 1].date)) {
        selectedWeek = weeks[i + 1];
        break;
      }
    }

    const frame = document.getElementById("scheduleFrame");
    const error = document.getElementById("errorMsg");
    const buttons = document.getElementById("actionButtons");

    if (selectedWeek) {
      fetch(selectedWeek.file)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(content => {
          if (content.trim().length < 20) throw new Error("File is empty");

          // ✅ Show schedule + buttons only if file is valid
          frame.src = selectedWeek.file;
          frame.style.display = "block";
          buttons.style.display = "flex";

          frame.onload = () => {
            try {
              const iframeDoc = frame.contentDocument || frame.contentWindow.document;
              const headings = iframeDoc.querySelectorAll("h1");
              headings.forEach(h1 => {
                if (/Schedule for Week/i.test(h1.textContent)) h1.remove();
              });
              const firstElement = iframeDoc.body.querySelector("*");
              if (firstElement) firstElement.style.marginTop = "10px";

              const style = iframeDoc.createElement("style");
              style.innerHTML = `
                h1, h2, header, title {
                  display: none !important;
                }
                body {
                  margin: 0 !important;
                  padding: 0 !important;
                }
              `;
              iframeDoc.head.appendChild(style);
            } catch (e) {
              console.error("Unable to inject style into iframe:", e);
            }
          };
        })
        .catch(err => {
          // ❌ Hide frame and buttons if schedule not uploaded
          frame.style.display = "none";
          buttons.style.display = "none";
          const sundayBefore = new Date(selectedWeek.date);
          const options = { weekday: 'short', month: 'short', day: 'numeric' };
          const formatted = sundayBefore.toLocaleDateString('en-US', options);
          error.innerHTML = `⚠️ The game schedule for <strong>${formatted}</strong> hasn’t been uploaded yet.<br>`;
        });
    } else {
      // ❌ Hide everything if no valid week
      frame.style.display = "none";
      buttons.style.display = "none";
      error.innerHTML = `⚠️ The schedule is not yet available.<br>`;
    }
  </script>
</body>
</html>
