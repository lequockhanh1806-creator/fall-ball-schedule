<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umpire Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      background: white;
      display: none;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="scheduleFrame" title="Fall Ball Schedule Viewer"></iframe>
  <div id="errorMsg" class="error"></div>

  <script>
    const weeks = [
      { file: "Week01.html", date: "2025-09-15" },
      { file: "Week02.html", date: "2025-09-22" },
      { file: "Week03.html", date: "2025-09-29" },
      { file: "Week04.html", date: "2025-10-06" },
      { file: "Week05.html", date: "2025-10-13" },
      { file: "Week06.html", date: "2025-10-20" },
      { file: "Week07.html", date: "2025-10-27" },
      { file: "Week08.html", date: "2025-11-03" },
      { file: "Week09.html", date: "2025-11-10" },
      { file: "Week10.html", date: "2025-11-17" }
    ];

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    let selectedWeek = null;

    for (let i = 0; i < weeks.length; i++) {
      const weekDate = new Date(weeks[i].date); // Sunday
      weekDate.setHours(0, 0, 0, 0);

      const nextMonday = new Date(weekDate);
      nextMonday.setDate(weekDate.getDate() + 1); // Monday after this Sunday

      // Show this week on Sunday
      if (today.getTime() === weekDate.getTime()) {
        selectedWeek = weeks[i];
        break;
      }
      // Switch to next week starting Monday
      else if (today >= nextMonday && i + 1 < weeks.length && today < new Date(weeks[i + 1].date)) {
        selectedWeek = weeks[i + 1];
        break;
      }
    }

    const frame = document.getElementById("scheduleFrame");
    const error = document.getElementById("errorMsg");

    if (selectedWeek) {
      fetch(selectedWeek.file)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(content => {
          if (content.trim().length < 20) throw new Error("File is empty");

          frame.src = selectedWeek.file;
          frame.style.display = "block";

          frame.onload = () => {
            try {
              const iframeDoc = frame.contentDocument || frame.contentWindow.document;

              // Remove h1 if it's "Schedule for Week..."
              const headings = iframeDoc.querySelectorAll("h1");
              headings.forEach(h1 => {
                if (/Schedule for Week/i.test(h1.textContent)) {
                  h1.remove();
                }
              });

              // Pull up content
              const firstElement = iframeDoc.body.querySelector("*");
              if (firstElement) {
                firstElement.style.marginTop = "10px";
              }

              // Inject styles
              const style = iframeDoc.createElement("style");
              style.innerHTML = `
                h1, h2, header, title {
                  display: none !important;
                }
                body {
                  margin: 0 !important;
                  padding: 0 !important;
                }
              `;
              iframeDoc.head.appendChild(style);
            } catch (e) {
              console.error("Unable to inject style into iframe:", e);
            }
          };
        })
        .catch(err => {
          frame.style.display = "none";
          // Calculate Sunday (1 day before the Monday of the selectedWeek)
          const sundayBefore = new Date(selectedWeek.date);
          sundayBefore.setDate(sundayBefore.getDate());

          const options = { weekday: 'short', month: 'short', day: 'numeric' };
          const formatted = sundayBefore.toLocaleDateString('en-US', options);

          error.innerHTML = `
            ⚠️ The game schedule for <strong>${formatted}</strong> hasn’t been uploaded yet.<br>
          `;

        });
    } else {
      frame.style.display = "none";
      error.innerHTML = `
        ⚠️ The schedule is not yet available.<br>
      `;
    }

    console.log("Today:", today.toDateString());
    console.log("Selected week:", selectedWeek);
  </script>
</body>
</html>
